# Spark Configuration 

# Driver Settings
spark.driver.memory=2g
spark.driver.cores=2
spark.driver.maxResultSize=1g

# Executor Settings
spark.executor.memory=2g
spark.executor.cores=2
spark.executor.instances=1

# Adaptive Query Execution
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
spark.sql.adaptive.coalescePartitions.parallelismFirst=false
spark.sql.adaptive.skewJoin.enabled=true

# Shuffle settings
spark.sql.shuffle.partitions=200
spark.shuffle.compress=true
spark.shuffle.spill.compress=true

# Serialization
spark.serializer=org.apache.spark.serializer.KryoSerializer

# Iceberg Configuration
spark.sql.catalogImplementation=in-memory
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.iceberg=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg.type=hadoop
spark.sql.catalog.iceberg.warehouse=s3a://lakehouse/iceberg-warehouse/

# S3 Configuration for MinIO
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=admin
spark.hadoop.fs.s3a.secret.key=password
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.region=us-east-1
spark.hadoop.fs.s3a.aws.credentials.provider=org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
spark.hadoop.fs.s3a.connection.ssl.enabled=false

# Nessie Catalog Configuration
spark.sql.catalog.nessie=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.nessie.catalog-impl=org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.nessie.uri=http://nessie:19120/api/v2
spark.sql.catalog.nessie.ref=main
spark.sql.catalog.nessie.warehouse=s3://lakehouse/warehouse
spark.sql.catalog.nessie.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.nessie.s3.endpoint=http://minio:9000
spark.sql.catalog.nessie.s3.path-style-access=true
spark.sql.catalog.nessie.s3.region=us-east-1
